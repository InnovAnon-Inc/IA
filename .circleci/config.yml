version: 2.1

orbs:
  maven: circleci/maven@1.0.3

workflows:
  maven_test:
    jobs:
      - maven/test: # checkout, build, test, and upload test results
          command: '-X verify'
          branches:
            ignore:
              - gh-pages
              - mvn-repo
  maven_site:
    jobs:
      - maven/site:
          command: '-X site'
          branches:
            ignore:
              - gh-pages
              - mvn-repo
  maven_deploy:
    jobs:
      - maven/deploy:
          command: '-X deploy'
          branches:
            ignore:
              - gh-pages
              - mvn-repo

