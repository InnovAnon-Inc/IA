jobs:
  cache:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - run: mvn -DskipTests clean install dependency:resolve-plugins dependency:go-offline
  test:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - run: mvn -X verify
  site:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - run: mvn -X -DskipTests site
  deploy:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - run: mvn -X -DskipTests deploy

workflows:
  version: 2.1
  cache_and_test:
    jobs:
      - cache
      - test:
          requires:
            - cache
      - site:
          requires:
            - test
      - deploy:
          requires:
            - test
    branches:
      ignore:
        - gh-pages
        - mvn-repo

